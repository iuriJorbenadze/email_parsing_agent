services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: email_parser_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-emailparser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-emailparser_secret}
      POSTGRES_DB: ${POSTGRES_DB:-emailparser_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-emailparser} -d ${POSTGRES_DB:-emailparser_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - email_parser_network

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: email_parser_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - email_parser_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: email_parser_backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-emailparser}:${POSTGRES_PASSWORD:-emailparser_secret}@postgres:5432/${POSTGRES_DB:-emailparser_db}
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - FRONTEND_URL=http://localhost:3000
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - email_parser_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: email_parser_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - email_parser_network

volumes:
  postgres_data:
  redis_data:

networks:
  email_parser_network:
    driver: bridge

